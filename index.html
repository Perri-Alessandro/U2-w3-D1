<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2 w3 D1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1 class="text-info text-center mt-4">PETS FORM</h1>
    </header>
    <main>
      <section class="container mt-5">
        <div class="row row-col justify-content-center">
          <form class="col-5">
            <div class="mb-3">
              <label for="name" class="form-label">PET NAME</label>
              <input class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="owner" class="form-label">OWNER NAME</label>
              <input class="form-control" id="owner" required />
            </div>
            <div class="mb-3">
              <label for="species" class="form-label">SPECIES</label>
              <input class="form-control" id="species" required />
            </div>
            <div class="mb-3">
              <label for="breed" class="form-label">BREED</label>
              <input class="form-control" id="breed" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">SUBMIT</button>
            </div>
          </form>
        </div>
      </section>
      <section class="w-2">
        <article
          class="row text-center mt-4 row-cols-4 g-2 justify-content-center"
          id="pets"
        ></article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
